<!DOCTYPE html>
<html>
<head>
  <title>skin test</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #bbb;
    }
    canvas {
      background-color: #fff;
      border: 3px solid #333;
    }
  </style>
</head>
<body>
  <h1>Basic Demo</h1>
  <canvas id="demo-canvas" width="800" height="400"></canvas>
  <script src="../dist/shape.js"></script>
  <script>
  var canvas = document.getElementById('demo-canvas')
    , context = canvas.getContext('2d');

  var rect = new Shape.Shape('rect', {
    x1: 30,
    y1: 10,
    x2: 240,
    y2: 360
  });

  rect.set({
    fillStyle: "#cc0"
  });

  rect.draw(context);


  var circle = new Shape.Shape('circle', {
    x1: 260,
    y1: 50,
    x2: 630,
    y2: 290
  });

  circle.set({
    strokeStyle: "#f00",
    lineWidth: 3
  });

  circle.draw(context);

  var line = new Shape.Shape('line', {
    x1: 830,
    y1: 10,
    x2: 480,
    y2: 390,
    scale: .8
  });

  line.set({
    strokeStyle: "#009",
    lineWidth: 10
  });

  line.draw(context);
  </script>
</body>
</html>
